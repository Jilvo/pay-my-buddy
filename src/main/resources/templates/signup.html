<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Sign Up</title>
  <link
          rel="stylesheet"
          th:href="@{/styles/style.css}"
          href="../static/styles/style.css"
  />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div th:insert="~{base :: common-nav}"></div>
<div class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-4 text-gray-800 text-center">
      Pay My Buddy
    </h2>
    <form class="space-y-4" th:action="@{/perform_signup}" method="post">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
      <div>
        <label
                for="first_name"
                class="block text-sm font-medium text-gray-700"
        >First Name</label
        >
        <input
                type="text"
                id="first_name"
                name="first_name"
                required
                class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
        />
      </div>
      <div>
        <label
                for="last_name"
                class="block text-sm font-medium text-gray-700"
        >Last Name</label
        >
        <input
                type="text"
                id="last_name"
                name="last_name"
                required
                class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
        />
      </div>
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700"
        >Email</label
        >
        <input
                type="email"
                id="email"
                name="email"
                required
                class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
        />
      </div>
      <div>
        <label for="iban" class="block text-sm font-medium text-gray-700"
        >IBAN of the Bank Account</label
        >
        <input
                type="text"
                id="iban"
                name="iban"
                required
                class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
        />
      </div>
      <div>
        <label for="account_number" class="block text-sm font-medium text-gray-700"
        >Number of the Bank Account</label
        >
        <input
                type="text"
                id="account_number"
                name="account_number"
                required
                class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
        />
      </div>
      <div>
        <label for="balance" class="block text-sm font-medium text-gray-700"
        >Balance Account</label
        >
        <input
                type="text"
                id="balance"
                name="balance"
                required
                class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
        />
      </div>
      <div>
        <label
                for="password"
                class="block text-sm font-medium text-gray-700"
        >Password</label
        >
        <input
                type="password"
                id="password"
                name="password"
                required
                class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
        />
      </div>
      <!--            <div class="flex items-center justify-between">-->
      <!--                <div class="flex items-center">-->
      <!--                    <input type="checkbox" id="remember_me" name="remember_me"-->
      <!--                           class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">-->
      <!--                    <label for="remember_me" class="ml-2 block text-sm text-gray-900">Remember me</label>-->
      <!--                </div>-->
      <!--            </div>-->
      <button
              type="submit"
              class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
      >
        Register
      </button>
    </form>
  </div>
</div>
</body>
</html>
