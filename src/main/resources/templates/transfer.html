<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      th:href="@{/styles/style.css}"
      href="../static/styles/style.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Transfer</title>
  </head>
  <body>
    <div th:insert="~{base :: common-nav}"></div>

    <div class="bg-gray-100 p-8">
      <div class="mb-6">
        <div class="flex flex-row justify-between">

          <h2 class="text-lg font-semibold mb-2">Send Money</h2>
          <div><button
            class="bg-blue-500 text-white py-2 px-4 rounded"
            >Add Connection</div>
          </div>
            <div
          class="bg-white p-4 rounded-lg shadow flex justify-between items-center"
        >
        <form  action="/create_transaction" method="post">
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
          <div class="flex space-x-2">
            <select name="friendship" class="border border-gray-300 rounded p-2">
              <option>Select A Connection</option>
              <option th:each="friendship : ${friendships}" th:id="${friendship.friendId.id}" th:value="${friendship.friendId.id}" th:text="${friendship.friendId.first_name}"></option>
            </select>
            <input
            type="text"
            name="amount"
            placeholder="0€"
            class="border border-gray-300 rounded p-2"
            />
          </div>
          <button class="bg-green-500 text-white py-2 px-4 rounded">Pay</button>
        </form>
        </div>
      </div>
      
      <div class="mb-6">
        <h2 class="text-lg font-semibold mb-2">My Transactions</h2>
        <div class="bg-white p-4 rounded-lg shadow">
          <table class="min-w-full">
            <thead class="bg-green-500 text-white">
              <tr>
                <th class="p-2">Connections</th>
                <th class="p-2">Description</th>
                <th class="p-2">Amount</th>
                <th class="p-2">To</th>

              </tr>
            </thead>
            <tbody>
              <tr th:each="transaction : ${transactions}">
                <td th:text="${transaction.senderUser.first_name}"></td>
                <td th:text="${transaction.description}"></td>
                <td th:text="${transaction.amount}"></td>
                <td th:text="${transaction.receiverUser.first_name}"></td>
              </tr>
            </tbody>
          </table>
          <div class="flex justify-center items-center space-x-1 mt-4">
            <a href="#" class="p-1 border rounded">«</a>
            <!-- Add pagination here -->
            <a href="#" class="p-1 border rounded">»</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
